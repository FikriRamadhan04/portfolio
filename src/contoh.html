<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl max-w-xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Contact Me</h2>
    
    <form id="contactForm" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 block w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 transition-all duration-200 rounded-xl font-semibold">
        Send Message
      </button>
    </form>

    <p id="successMsg" class="text-green-400 text-center mt-4 hidden">Message sent successfully!</p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulasi pengiriman (di dunia nyata kirim ke backend/EmailJS dsb.)
      document.getElementById("successMsg").classList.remove("hidden");
      this.reset();

      // Sembunyikan pesan sukses setelah 3 detik
      setTimeout(() => {
        document.getElementById("successMsg").classList.add("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
